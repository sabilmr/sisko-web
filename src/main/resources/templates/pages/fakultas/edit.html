<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>fakultas - edit</title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y"  layout:fragment="content">
  <div class="row">
    <div class="card-header">
      <h3 class="card-title">Edit Fakultas</h3>
    </div>
    <form th:action="@{~/fakultas/update}" method="post">
      <input type="hidden" name="id" th:value="${data.id}">
      <div class="col-12">
        <div class="mb-3">
          <label for="code" class="form-label">Code</label>
          <input type="text" class="form-control" id="code" name="code" th:value="${data.code}">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" th:value="${data.name}">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
        <a  class="btn btn-secondary" th:href="@{~/fakultas}">Close</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
