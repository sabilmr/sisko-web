<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default"
      th:data-assets-path="@{~/}" data-template="vertical-menu-template-free">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{~/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" th:href="@{~/vendor/fonts/boxicons.css}" />

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{~/vendor/css/core.css}" class="template-customizer-core-css" />
    <link rel="stylesheet" th:href="@{~/vendor/css/theme-default.css}" class="template-customizer-theme-css" />
    <link rel="stylesheet" th:href="@{~/css/demo.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{~/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

    <link rel="stylesheet" th:href="@{~/vendor/libs/apex-charts/apex-charts.css}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script th:src="@{~/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{~/js/config.js}"></script>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme" th:replace="~{fragments/menu :: menu}">

        </aside>
        <!-- end menu -->
        <div class="modal fade" id="main-modal">
            <div class="modal-dialog">
                <div class="modal-content">

                </div>
            </div>
        </div>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- navbar -->
            <nav id="layout-navbar" class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" th:replace="~{fragments/navbar :: navbar}">

            </nav>
            <!-- end navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">

                </div>
                <!-- end content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme" th:replace="~{fragments/footer :: footer}">

                </footer>
                <!-- end footer -->
                <div class="content-backdrop fade"></div>
            </div>
            <!-- content wrapper -->
        </div>
        <!-- layout page -->
    </div>
    <!-- overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{~/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{~/vendor/libs/popper/popper.js}"></script>
<script th:src="@{~/vendor/js/bootstrap.js}"></script>
<script th:src="@{~/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{~/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{~/vendor/libs/apex-charts/apexcharts.js}"></script>

<!-- Main JS -->
<script th:src="@{~/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{~/js/dashboards-analytics.js}"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<th:block th:fragment="script">

</th:block>
</body>
</html>
